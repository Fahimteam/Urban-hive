<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urban hive</title>
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css"

      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="./styles/resposive.css" />
  </head>
  <body>
    <header>
      <!-- nav section start  -->
      <div class="nav-container">
        <div class="logo-container">
          <img
            src="./conceptual-session-02-solution/resources/nav-image/urban-hive.png"
            alt=""
          />
          <p class="logo-title">
            Urban <span style="color: rgb(230, 65, 120)">Hive</span>
          </p>
        </div>
        <div class="nav-list">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Product</a></li>
            <li>
              <button class="nav-btn">
                Log In <i class="fa-solid fa-right-to-bracket"></i>
              </button>
            </li>
          </ul>
        </div>
      </div>
      <!-- nav section end  -->
      <!-- banner section start -->
    </header>
    <main>
      <section class="banner-container">
        <div class="banner-text">
          <h2 class="banner-title">Man Bag</h2>
          <p class="banner-sub-title">New Men's collections</p>
          <div>
            <span>
              <i class="fa-brands fa-facebook" style="color: blue"></i
            ></span>
            <span>
              <i class="fa-brands fa-twitter" style="color: skyblue"></i
            ></span>
            <span>
              <i class="fa-brands fa-youtube" style="color: red"></i
            ></span>
            <span
              ><i
                class="fa-brands fa-square-instagram"
                style="color: palevioletred"
              ></i
            ></span>
          
          </div>
          <button class="banner-btn">See more</button>
          <button class="banner-btn">Shop Now</button>
        </div>
        <div class="banner-img">
          <img
            src="./conceptual-session-02-solution/resources/banner-image/bag-picture.jpg"
            alt=""
          />
        </div>
      </section>

      <!-- banner section end -->
    </main>
  </body>
